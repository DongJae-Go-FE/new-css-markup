<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.paint-order</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>21.paint-order</h1>
    <p>can i use: <a href="https://caniuse.com/?search=paint-order">https://caniuse.com/?search=paint-order</a></p>
    <p> 텍스트 내용과 모양의 채우기 및 획(및 페인팅 마커)이 그려지는 순서를 제어할 수 있습니다</p>


    <section>
        <p>Default paint-order</p>
        <h2>
            <span>Super</span>
            <div>
                <span>CSS</span>
                <span>World</span>
            </div>
        </h2>
    </section>

    <section>
        <p>paint-order: stroke fill</p>
        <h3 class="paint-order">
            <span>Super</span>
            <div>
                <span>CSS</span>
                <span>World</span>
            </div>
        </h3>
    </section>
</body>

</html>
